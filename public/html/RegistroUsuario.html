<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Biblioteca</title>
    <link rel="stylesheet"  href="/public/css/RegisInis.css">
</head>
<body>
    <div class="contenedor-principal">
        <!-- Columna izquierda con imagen decorativa -->
        <div class="columna-izquierda">
            <img src="/public/img/Biblioteca.jpeg" alt="Lámpara de biblioteca" class="imagen-decorativa">
        </div>

        <!-- Columna derecha con el formulario -->
        <div class="columna-derecha">
            <img src="/public/img/Logobiblioteca.png" alt="Logo Biblioteca" class="logo">
            <div class="contenedor-formulario">
                <h1>Biblioteca</h1>
                <form action="/DatosUsuario" method="post" onsubmit="return validarContrasenas()">
                    <div class="grupo-formulario">
                        <label for="nombre">NOMBRE</label>
                        <input type="text" id="nombre" name="nombre"placeholder="Daniel" required>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="apellido">APELLIDO</label>
                        <input type="text" id="apellido" name="apellido"placeholder="Martinez" required>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="cedula">CÉDULA</label>
                        <input type="text" id="cedula" name="cedula" maxlength="10" minlength="10" placeholder="09751862483" required>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="email">CORREO ELECTRÓNICO</label>
                        <input type="email" id="email" name="email"placeholder="@danielgmail.com" required>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="direccion">DIRECCIÓN</label>
                        <input type="text" id="direccion" name="direccion" placeholder="Av. Francisco de Orellana" required>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="contrasena">CONTRASEÑA</label>
                        <div class="contrasena-container">
                            <input type="password" id="contrasena" name="contrasena" placeholder="***********" required>
                            <input type="checkbox" onclick="mostrarContrasena('contrasena')">
                        </div>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="confirmar">CONFIRMAR CONTRASEÑA</label>
                        <div class="contrasena-container">
                            <input type="password" id="confirmar" name="confirmar" placeholder="***********" required>
                            <input type="checkbox" onclick="mostrarContrasena('confirmar')">
                        </div>
                    </div>
                
                    <button type="submit" class="boton-registro">REGISTRARME</button>
                    <div id="modal" class="modal">
                        <div class="modal-contenido">
                            <span class="cerrar" id="cerrarModal">&times;</span>
                            <h2>Alerta</h2>
                            <p>Las contraseñas no coinciden</p>
                        </div>
                    </div>
                </form>
                <p class="texto-inicio-sesion">¿Ya tienes cuenta? <a href="/public/html/IniciarSesion.html">Iniciar sesión</a></p>
            </div>
        </div>
    </div>
    <script src="/public/js/ValidaContra.js"></script>
</body>
</html>
